<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <style>
        h1 {
            text-align: center;
        }

        .container {
            margin: 0px auto;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
            gap: 10px 10px;
        }
        .box {
            width: 150px;
            height: 150px;
            border: 2px solid black;
            border-radius: 4px;
            background-color: {{color}};
        }
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {%for i in range(0,num)%}
        <div class="box"></div>
        {%endfor%}
    </div>
</body>
</html>
